{% extends 'base.html' %}

{% block content %}
    <div class="outer-profile-delete-container">
        <div class="inner-profile-delete-container">
            <h2 class="profile-delete-title">Delete Profile</h2>
            <p class="profile-delete-message">Are you sure you want to delete the profile, {{ object.full_name }}?</p>
            <form method="post" class="profile-delete-form">
                {% csrf_token %}
                <button type="submit">Delete</button>
                <a href="{% url 'profile' pk=user.pk %}" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
