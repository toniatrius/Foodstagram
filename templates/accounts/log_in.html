{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="outer-container auth-login-outer-container">
        <div class="auth-login-container">
            <h2 class="auth-login-title">Login</h2>
            <form class="auth-login-form" method="post">
                {{ form.as_p }}
                <button type="submit" class="login-auth-btn">Login</button>
                {% csrf_token %}
            </form>
        </div>
    </div>    
{% endblock %}
