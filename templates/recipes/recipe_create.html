{% extends 'base.html' %}

{% block content %}
    <div class="recipe-create-container">
        <h2 class="recipe-create-title">Create Recipe</h2>
        <form class="recipe-create-form" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary recipe-create-submit-btn">Save</button>
            {% csrf_token %}  
        </form>
    </div>
{% endblock %}
