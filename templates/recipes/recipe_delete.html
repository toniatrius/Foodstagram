{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete Recipe</h2>
  <p>Are you sure you want to delete the recipe "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'recipe-detail' pk=recipe.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
