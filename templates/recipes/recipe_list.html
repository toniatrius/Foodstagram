{% extends 'base.html' %}

{% block content %}
<div class="user-recipe-list-container">
    <h2 class="user-recipe-list-heading">My Recipes</h2>
    <ul class="user-recipe-list">
        {% for recipe in object_list %}
            <li class="user-recipe-item">
                <a href="{% url 'recipe-detail' pk=recipe.pk %}" class="user-recipe-link">
                    <h3 class="user-recipe-name">{{ recipe.name }}</h3>
                    {% if recipe.photo %}
                        <img src="{{ recipe.photo.url }}" alt="{{ recipe.name }} Image" class="user-recipe-image">
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
