{% extends 'base.html' %}

{% block content %}
    <div class="recipe-edit-container">
        <h2 class="recipe-edit-title">Update Recipe</h2>
        <form class="recipe-edit-form" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary recipe-edit-submit-btn">Update</button>
            {% csrf_token %}  
        </form>
    </div>
{% endblock %}
